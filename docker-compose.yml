services:
  app:
    image: axllent/mailpit
    restart: unless-stopped
    environment:
      - MP_DATA_FILE=/data/mailpit.db
      - TZ=Europe/Berlin
      - MP_SMTP_AUTH_ALLOW_INSECURE=true
      - MP_SMTP_AUTH_FILE=/data/smtp.auth
    ports:
      - "1025:1025"
    volumes:
      - app_data:/data
    networks:
      proxy_apps:
    labels:
      - ofelia.restart=true
      - ofelia.enabled=true
      - "ofelia.job-exec.${COMPOSE_PROJECT_NAME}dbbackup.schedule=${BACKUP_CRON_SCHEDULE:-0 0 3 * * *}"
      - "ofelia.job-exec.${COMPOSE_PROJECT_NAME}dbbackup.command=sh -c 'sqlite3 /data/mailpit.db \".backup /data/mailpit.db.backup\"'"

volumes:
  app_data:

networks:
  proxy_apps:
    name: proxy_apps
    external: true
