version: "3.5"

services:
  app:
    image: axllent/mailpit
    restart: unless-stopped
    environment:
      - MP_DATA_FILE=/data/mailpit.db
      - TZ=Europe/Berlin
      - MP_SMTP_AUTH_ALLOW_INSECURE=true
      - MP_SMTP_AUTH_FILE=/data/smtp.auth
    ports:
      - "1025:1025"
    volumes:
      - app_data:/data
    networks:
      proxy_apps:
    dns:
      - "1.1.1.1"
      - "1.0.0.1"

volumes:
  app_data:

networks:
  proxy_apps:
    name: proxy_apps
    external: true
